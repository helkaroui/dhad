<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor" dir="rtl">
    كاتب = وظيفة(رقم)
    {
    اذا(رقم  < 0 ) { اكتب("هذا عدد سلبي ")؛}
    او { اكتب(" هذا عدد موجب ")؛}
    }
    اكتب(5 + 6)؛

    كاتب(6)؛

}</div>

<script src="Ace_RTL/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/eclipse");
    editor.getSession().setMode("ace/mode/ikraa");
</script>
</body>
</html>
